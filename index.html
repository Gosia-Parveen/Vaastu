    body {
      margin: 0;
      font-family: Arial, sans-serif;

    /* Navbar */
    .navbar {
      background-color: teal;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      position: fixed;

      left: 0;

      font-size: 28px;
      margin-bottom: 15px;
    }

    .text-box p {
      font-size: 18px;
      line-height: 1.5;
    }

    /* Image box responsive */
    .image-box {
      width: 450px;
      height: 450px;
      background-size: cover;
      background-image: url('photo/vastru.webp');
      background-position: center;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    /* Media queries */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }
      .navbar a {
        padding: 10px;
        font-size: 16px;
      }
      .main {
        flex-direction: column;
        text-align: center;
      }
      .image-box {
        width: 100%;
        height: 250px;
      }
      .text-box h1 {
        font-size: 24px;
      }
      .text-box p {
        font-size: 16px;
      }
    }
  </style>
